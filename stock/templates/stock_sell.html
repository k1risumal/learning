{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h2>Продажа акций: {{ stock.name }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Продать</button>
        </form>
        <a href="{% url 'stock:detail' stock.pk %}">Назад к деталям акции</a>
    </div>
{% endblock %}
