{% extends 'base.html' %}
{% block content %}
 <div>
     Акции {{ stock.name }} ({{ stock.ticker }}) 
     {% if stock.logo %}
        <img src="{{ MEDIA_URL }}/{{ stock.logo }}" width="40" />
     {% endif %}
 </div>
 <div>
     <form method="POST" action="{% url 'stock:buy' stock.pk %}">
         {% csrf_token %}
         {{ form }}
         <button type="submit">Купить</button>
     </form>
 </div>
 <div>
     <!-- Ссылка на страницу продажи акций -->
     <a href="{% url 'stock:sell' stock.pk %}" class="btn btn-secondary">Продать акции</a>
 </div>
 <div>
     <a href="{% url 'stock:list' %}">Назад к списку</a>
 </div>
{% endblock %}
